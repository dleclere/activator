<div id="panelWrapper" class="tutorial-panel">
  <!-- ko if: hasTutorial -->
  <nav>
      <a class="previous" data-bind="css: {disabled: noPrevPage}, click: gotoPrevPage"><svg data-bind="svg: '/assets/icons/prev.svg'" /></a>
      <dl class="dropdown">
        <dt data-bind="text: page()?page().title:'Select a page...'"></dt>
        <dd data-bind="foreach: table">
          <a class="step" data-bind="click: function() { $root.gotoPage($index()) }">
            <span class="step-number" data-bind="text: $index"></span>
            <span data-bind="text: $data"></span>
          </a>
        </dd>
      </dl>
      <a class="next" data-bind="css: {disabled: noNextPage}, click: gotoNextPage"><svg data-bind="svg: '/assets/icons/next.svg'" /></a>
  </nav>
  <!-- ko if: page -->
  <article class="page" data-bind="memoScroll: 'tutorial-pane-'+page().index">
    <section class="typo" data-bind="html: page().page"></section>
  </article>
  <!-- /ko -->
  <!-- /ko -->
  <!-- ko ifnot: hasTutorial -->
  <div id="noTutorialPanel">
    <p>No tutorial available.</p>
    <p>You can find tutorials <a href="/home">on the home page</a></p>
  </div>
  <!-- /ko -->
</div>
