<main id="wrapper" class="test">
  <nav class="menu">
    <header>
      <h1>Test</h1>
      <div class="buttons" data-bind="tooltip: sbt.events.whyDisabled">
        <dl class="dropdown" data-bind="css: {disabled: sbt.tasks.applicationNotReady}">
          <dt>
            <svg data-bind="svg: '/assets/icons/more.svg'"/>
          </dt>
          <dd>
            <a data-bind="click: function(){ sbtExecCommand('test') }">Test</a>
          </dd>
        </dl>
        <button data-bind="css: {disabled: sbt.tasks.applicationNotReady}, click: mainTestAction">
          <svg data-bind="svg: '/assets/icons/test.svg'"/>
          <span class="mainAction" data-bind="text: mainTestName"></span>
        </button>
      </div>
    </header>
    <div class="options">
      <ul>
        <li>
          <div class="switch" data-bind="switchButton: retestOnSuccessfulBuild">
            <div class="inner"></div>
          </div>
          Test on build</li>
      </ul>
    </div>
    <ul class="list links">
      <li><a href="#test/results">Test results</a></li>
    </ul>
  </nav>
  <!-- ko ifnot: results().length -->
  <article class="plugin">
  <div class="hint test">
    <p>Run the tests to see the test results</p>
  </div>
  </article>
  <!-- /ko -->
  <!-- ko if: results().length -->
  <article class="plugin">
    <header>
      <h1>Test results</h1>
    </header>
    <section>
      <ul class="suite" data-bind="foreach: results">
        <li data-bind="attr: {'data-status': outcome}">
          <label data-bind="text: name"></label>
          <p class="error" data-bind="visible: error, text: (error && error.message)"></p>
        </li>
      </ul>
    </section>
  </article>
  <!-- /ko -->
</main>
