<article class="test oneColumnAndMenu">
  <nav class="menu">
    <header>
      <h1>Test</h1>
    </header>
    <div class="options">
      <div class="buttons">
        <span class="button start groupLeft" data-bind="click: startStopButtonClicked">
          <span class="icon" data-bind="visible: !haveActiveTask()">&#x25b6;</span>
          <span class="icon" data-bind="visible: haveActiveTask">&#x25a0;</span>
          <span data-bind="text: startStopLabel"></span>
        </span>
        <span class="button restart groupMid" data-bind="enable: haveActiveTask() && !restartPending(), click: restartButtonClicked">Restart</span>
      </div>
    </div>
    <ul class="list">
      <li>
        <input type="checkbox" data-bind="checked: rerunOnBuild" id="retestOnSuccessfulBuild" class="switch-input" />
        <label class="switch" for="retestOnSuccessfulBuild">
          <span class="outer">
            <span class="inner"></span>
          </span>
          Test on successful build
        </label>
      </li>
    </ul>
  </nav>
  <section>
    <header class="tallHeader">
      <h1>Test</h1>
      <p class="subheader">
        <span data-bind="text: testStatus"></span> -
        <strong data-bind="text: resultStats().passed"></strong> Passed, <strong data-bind="text: resultStats().failed"></strong> Failed
      </p>
    </header>
    <ul class="wrapper results" data-bind="foreach: displayedResults">
      <li data-bind="text: name, css: outcomeClass"></li>
    </ul>
  </section>
</article>
