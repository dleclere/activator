<form class="login-form">
  <p class="login-form-field">
    <input type="text" placeholder="User name" class="username" data-bind="value: username" />
  </p>
  <p class="login-form-field">
    <input type="password" placeholder="Password" class="password" data-bind="value: password" />
  </p>
  <p class="login-form-infos">
    <a href="http://typesafe.com/account/login" target="_blank">Troubles logging in, forgot password?</a>
  </p>
</form>
